pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare git@bitbucket.org:CAA-eProd/caa-poc-temp.git
          - cd caa-poc-temp.git
          - git push --mirror git@github.com:Raj90Astralform/caa-poc-temp.git